<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>L-Stream</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="header">
    <ion-searchbar placeholder="Buscar serviciosl" showCancelButton="focus" animated></ion-searchbar>
  </div>
  <div class="list-content" [hidden]="true">
    
  </div>
  <div class="empty-content">
    <div>
        <div><img src="assets/imgs/empty.png" /></div>
        <div class='txt-cont'>{{'list.status' | translate}}</div>
        <div class="add-btn-cont">
          <img src="assets/imgs/plus-btn.png" class="plus-btn" (click)="addVideo()" />
        </div>
      </div>
  </div>
  <mbsc-page>
    <mbsc-card [options]="settings">
        <video autoplay muted controls style="width: 100%; height: 204px;">
            <source  src="assets/videos/SampleVideo.mp4" type="video/mp4">
        </video>    
    </mbsc-card>
  </mbsc-page>
</ion-content>
