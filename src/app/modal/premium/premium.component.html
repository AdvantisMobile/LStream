<div class="content">
  <div class="sub-content">
        <ion-item>
            <ion-label class="tlt">Google Play</ion-label>
            <ion-icon name="close" (click)="onClose()"></ion-icon>
        </ion-item>
        <ion-item>
          <img src="assets/imgs/play-icon.png" />
          <div class="c-lbl">
             <h3>{{'side.remove' | translate}}</h3>
             <h5>{{'side.remove' | playTitle}}</h5>
          </div>
          <div class="p-lbl" slot="end">
            <h3>$6.07.00</h3>
            <div class="sub-tlt-cont"><h5>+{{'side.tax' | translate}}</h5><ion-icon name="information-circle-outline" (click)="onHelp()"></ion-icon></div>
         </div>
        </ion-item>
        <ion-item>
          <img src="assets/imgs/gPay.png" />
          <ion-label style="margin-left: 10px;"> GPaY {{'side.address' | translate}} </ion-label>
          <ion-icon name="arrow-forward" (click)="onGPay()"></ion-icon>
        </ion-item>
        <ion-item style="--inner-border-width: 0px;">
          <p>{{'side.gPayContent' | translate}}</p>
        </ion-item>
        <ion-button (click)="onPremium()" style="--background: url(assets/imgs/btn-bg.png) no-repeat center center / cover;"><ion-label>1-tap buy</ion-label></ion-button>
  </div>
</div>
